<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treemap with Enhanced Features</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>

  <body>
    <div class="background-separator d-none"></div>
    <header class="header py-2">
      <div
        class="container mx-auto d-flex align-items-center justify-content-between"
      >
        <div class="d-flex align-items-center gap-2 text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-github"
          >
            <path
              d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
            ></path>
            <path d="M9 18c-4.51 2-5-2-7-2"></path>
          </svg>
          <h4 class="m-0">GitHub Contributor Treemap</h4>
        </div>
        <nav class="nav">
          <ul class="d-flex gap-4 m-2">
            <li><a href="/">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="profile-container d-none">
      <div class="card-container d-flex align-items-center">
        <div class="card mx-auto">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Github username</h5>
            <p class="card-text">Github Profile</p>
            <div class="action-container d-flex justify-content-between">
              <a href="#" class="btn btn-primary">Go somewhere</a>
              <button
                type="button"
                class="btn-close"
                aria-label="Close"
                onclick="closeCard()"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex gap-2 search-container mt-3">
      <input
        type="text"
        id="repoSearch"
        class="border flex-fill px-3"
        placeholder="Search for repositories..."
      />
      <span class="cancel-icon" onclick="clearInput()">
        <i class="fa-solid fa-xmark d-none" aria-hidden="true"></i>
      </span>
      <div id="suggestionDropdown" class="dropdown"></div>
      <button type="submit" class="state-button px-5">Generate Treemap</button>
    </div>

    <div class="repository-title text-center">microsoft/vscode</div>

    <div
      class="d-flex flex-column align-items-stretch justify-content-center mx-auto treemap-container"
    >
      <div id="treemap" class="treemap"></div>
      <div class="custom-tooltip" id="tooltip"></div>
    </div>

    <footer class="w-full text-white p-4">
      <div class="container mx-auto text-center">
        <p class="m-0">Â© 2025 GitHub Contributor Stats. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
